    <div class="result-tips" id="J_loading">努力查找中···</div>
    <div class="source-tips" id="J_source_tips">亲，您所查询的商品暂时没有优惠，我们给你推荐了同款有优惠的商品：</div>
    <div class="result-list" id="J_result_list"></div>

    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>

    <script>
        var queryCouponListUrl = '//wxfl.fanli.com/h5/tk/couponlist';
        var materialCouponListUrl = '//wxfl.fanli.com/h5/tk/materialProductsList';

        var params = (function(){
            var _params = {};
            location.search.replace('?', '').split('&').concat(location.hash.replace('#', '').split('&')).forEach(function (item) {
                var _item = item.split('=');
                _params[_item[0]] = decodeURIComponent(_item[1]);
            });

            return _params || {};
        })();


        var detailUrl = 'detail.html#f=' + params.f + '&r=' + params.r;
        track('page_name.h5.index.pty-jqr~std-190218');

        $.getJSON(params.mid ? materialCouponListUrl : queryCouponListUrl, params, function(res){
            if(res.code == 0){
                if(!res.data.coupon_list.length){
                    $('#J_loading').text('暂无结果！').show();
                    return;
                }

                if(params.source && params.source != 'convertmkl'){
                    $('#J_source_tips').show();
                }

                var listHtml = '';
                res.data.coupon_list.forEach(function(item){
                    listHtml += '<a href="' + detailUrl + '&item_id=' + item.item_id + '&image=' + encodeURIComponent(item.pic_url) + '" class="flex result-item' + (params.mid ? ' result-m' : ' ') + '">'
                             +      '<div class="item-img"><img src="' + item.thumb_pic_url + '" alt="商品图" class="w100"><'
                             +      '/div><div class="flex-1 item-detail b1px">'
                             +          '<p class="item-title bold">' + item.title + '<'
                             +          '/p><p class="item-fanli">返利：¥<span>' + item.amount_rebate + '<' + '/span><' + '/p>'
                             +          '<p class="item-price">券后价：¥<span class="bold">' + item.price_after_coupon + '<' + '/span><'
                             +          '/p><p class="item-price-tb">淘宝价：¥<span>' + item.price + '<' + '/span><'
                             +          '/p><div class="coupon-sales">'
                             +              '<p class="item-coupon">' + item.amount_coupon + '元券<'
                             +              '/p><p class="item-sales">月销' + item.volume + '件<'
                             +          '/p><'
                             +      '/div><'
                             +  '/div><' + '/a>'
                })
                $('#J_loading').hide();
                $('#J_result_list').empty().append(listHtml);
            }else{
                $('#J_loading').text('暂无结果！').show();
            }
        });
        function track(spm, cbk){
            var _params = [
                'referrer=' + encodeURIComponent(document.referrer),
                'resolution_h=' + window.screen.height || 0,
                'resolution_v=' + window.screen.width || 0,
                'resolution_r=' + window.devicePixelRatio || 1,
                'language=' + navigator.language || navigator.userLanguage,
                'url=' + encodeURIComponent(location.href)
            ];

            _params.push('spm=' + spm);

            var img = new Image();
            img.onload = img.onerror = function () {
                $.isFunction(cbk) && cbk();
                img.onload = img.onerror = null;
            }
            img.src = "https://ubt" + Math.round(Math.random() * 9) + ".fanli.com/index.html?" + _params.join("&");
        }
    </script>
