        .recom-list{
            padding: 0 0 0 0.2rem;
        }

            position: relative;
            padding: 0.2rem 0 0 0.2rem;
            overflow: hidden;
            align-items: flex-start;
            -webkit-box-align: start;
        }
        .goods-link{
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 1;
        }
        .goods-img{
            width: 2.4rem;
            height: 2.4rem;
            box-sizing: border-box;
            overflow: hidden;
        }
        .goods-item{
            position: relative;
            padding: 0.1rem 0.2rem 0.2rem;
            overflow: hidden;
            border-bottom: 1px solid #ebebeb;
        }
        .goods-title{
            display: -webkit-flex;

            font-size: 0.24rem;
            color: #FF4F00;
            border-radius: 1rem;
        }
        .goods-price{
            line-height: 0.45rem;
            font-size: 0.26rem;
            color: #F50000;
        }
        .goods-price span{
            margin: 0 0 0 0.05rem;
            font-size: 0.32rem;
        }
        .goods-price-origin{
            margin: 0.1rem 0 0;
            font-size: 0.24rem;
            color: #666;
        }
        .coupon-sales {
            position: absolute;
            right: 0.2rem;
            bottom: .2rem
        }

    <div class="J_tab tab-box flex">
        <a href="javascript:;" class="tab-item flex-1 cur">好货推荐</a>
        <a href="cates.html" class="tab-item flex-1 J_tab_cate">精选分类</a>

    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>

    <script>
        var getDailyRecomListUrl = '//wxfl.fanli.com/h5/tk/dailyRecommendItems'

        var $w = $(window);
        var $d = $(document);
        var hasMore = true;
        var isLoadding = false;
        var page = 1;
        var page_size = 20;

        var params = (function(){
            var _params = {};
            location.search.replace('?', '').split('&').concat(location.hash.replace('#', '').split('&')).forEach(function (item) {
                var _item = item.split('=');
                _params[_item[0]] = decodeURIComponent(_item[1]);
            });

            return _params || {};
        })();

        var detailUrl = 'detail.html#f=' + params.f + '&r=' + params.r;
        var cateslUrl = 'cates.html#f=' + params.f + '&r=' + params.r;

        init();

        function init(){
            getDailyRecomList();
            bindScrollLoad();
            $('.J_tab_cate').attr('href', cateslUrl);
            track('page_name.h5.home.pty-jqr~std-190218');
            if(!params.cid){
                $('.J_tab').addClass('show');
            }
        }

        function getDailyRecomList(){
            $.getJSON(getDailyRecomListUrl, {page: page, r: params.r, page_size: page_size, cid: params.cid}, function(res){
                if(res.code == 0){
                    if(res.data.coupon_list.length == 0){
                        hasMore = false;
                        $w.off('scroll.LOAD');
                        $('#J_loading').text('没有更多了').show();
                    }else{
                        $('#J_loading').hide();
                    }

                    page++;
                    isLoadding = false;
                    $('.J_recom_list').append(buildProductList(res.data.coupon_list));
                }
            });
        }

        function bindScrollLoad(){
            var wh = $w.height();

            $w.on('scroll.LOAD', function(){
                if(hasMore && !isLoadding && $w.scrollTop() + wh * 3 > $d.height()){
                    isLoadding = true;
                    $('#J_loading').text('努力加载中···').show();
                    getDailyRecomList();
                }
            })
        }

        function buildProductList(list){
            var _listHtml = '';
            list.forEach(function(item){
                _listHtml += '<div class="recom-item flex">\
                                <a href="'+ detailUrl +'&item_id=' + item.item_id + '&image=' + encodeURIComponent(item.pic_url) +'" class="goods-link"></a>\
                                <div class="goods-img">\
                                    <img src="' + item.thumb_pic_url + '" alt="" class="w100">\
                                </div>\
                                <div class="goods-item b1px flex-1">\
                                    <p class="goods-title">' + item.title + '</p>\
                                    <p class="goods-fanli">返利：' + item.amount_rebate + '元</p>\
                                    <p class="goods-price">券后价：&yen;<span class="bold">' + item.price_after_coupon + '</span></p>\
                                    <p class="goods-price-origin">淘宝价：&yen;' + item.price + '</p>\
                                    <div class="coupon-sales">\
                                        <div class="goods-coupon">' + item.amount_coupon + '元券</div>\
                                        <div class="goods-sales">月销' + 99 + '件</div>\
                                    </div>\
                                </div>\
                            </div>';
            })

            return _listHtml;
        }
        function track(spm, cbk){
            var _params = [
                'referrer=' + encodeURIComponent(document.referrer),
                'resolution_h=' + window.screen.height || 0,
                'resolution_v=' + window.screen.width || 0,
                'resolution_r=' + window.devicePixelRatio || 1,
                'language=' + navigator.language || navigator.userLanguage,
                'url=' + encodeURIComponent(location.href)
            ];

            _params.push('spm=' + spm);

            var img = new Image();
            img.onload = img.onerror = function () {
                $.isFunction(cbk) && cbk();
                img.onload = img.onerror = null;
            }
            img.src = "https://ubt" + Math.round(Math.random() * 9) + ".fanli.com/index.html?" + _params.join("&");
        }
    </script>
